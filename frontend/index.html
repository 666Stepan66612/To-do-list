<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }

        .auth-container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }

        .hidden {
            display: none !important;
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
        }

        .user-name {
            font-weight: bold;
            color: #667eea;
        }

        .btn-logout {
            padding: 8px 20px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-logout:hover {
            background: #c82333;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .auth-form h2 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }

        .auth-form input {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .auth-form input:focus {
            outline: none;
            border-color: #667eea;
        }

        .auth-form button {
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .auth-form button:hover {
            background: #5568d3;
        }

        .auth-switch {
            text-align: center;
            margin-top: 15px;
            color: #666;
        }

        .auth-switch a {
            color: #667eea;
            cursor: pointer;
            text-decoration: underline;
        }

        .auth-switch a:hover {
            color: #5568d3;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .add-task {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 30px;
        }

        .add-task-row {
            display: flex;
            gap: 10px;
        }

        .add-task input,
        .add-task textarea {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .add-task textarea {
            resize: vertical;
            min-height: 60px;
        }

        .add-task input:focus,
        .add-task textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .add-task button {
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            align-self: flex-start;
        }

        .add-task button:hover {
            background: #5568d3;
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .filters button {
            padding: 8px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filters button.active {
            background: #667eea;
            color: white;
        }

        .task-list {
            list-style: none;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: all 0.3s;
        }

        .task-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .task-item.completed {
            background: #d4edda;
            border-left: 4px solid #28a745;
        }

        .task-item.completed:hover {
            background: #c3e6cb;
        }

        .task-checkbox {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            cursor: pointer;
        }

        .task-info {
            flex: 1;
        }

        .task-name {
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
        }

        .task-dates {
            font-size: 12px;
            color: #666;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .btn-delete {
            padding: 8px 15px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .btn-delete:hover {
            background: #c82333;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 10px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #333;
            margin: 0;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 28px;
            color: #999;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            line-height: 1;
        }

        .modal-close:hover {
            color: #333;
        }

        .modal-field {
            margin-bottom: 15px;
        }

        .modal-field label {
            display: block;
            font-weight: bold;
            color: #666;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .modal-field-value {
            color: #333;
            font-size: 16px;
            word-wrap: break-word;
        }

        .task-item:hover {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- Auth Screen -->
    <div class="auth-container" id="authScreen">
        <div class="error" id="authError"></div>

        <!-- Login Form -->
        <div class="auth-form" id="loginForm">
            <h2>üîê –í—Ö–æ–¥</h2>
            <input type="text" id="loginUsername" placeholder="–õ–æ–≥–∏–Ω" />
            <input type="password" id="loginPassword" placeholder="–ü–∞—Ä–æ–ª—å" />
            <button onclick="login()">–í–æ–π—Ç–∏</button>
            <div class="auth-switch">
                –ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? <a onclick="showRegister()">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</a>
            </div>
        </div>

        <!-- Register Form -->
        <div class="auth-form hidden" id="registerForm">
            <h2>üìù –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h2>
            <input type="text" id="registerUsername" placeholder="–õ–æ–≥–∏–Ω (–º–∏–Ω–∏–º—É–º 3 —Å–∏–º–≤–æ–ª–∞)" />
            <input type="password" id="registerPassword" placeholder="–ü–∞—Ä–æ–ª—å (–º–∏–Ω–∏–º—É–º 8 —Å–∏–º–≤–æ–ª–æ–≤)" />
            <button onclick="register()">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
            <div class="auth-switch">
                –£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç? <a onclick="showLogin()">–í–æ–π—Ç–∏</a>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div class="container hidden" id="mainApp">
        <div class="user-info">
            <div>
                <span>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: </span>
                <span class="user-name" id="currentUser"></span>
            </div>
            <button class="btn-logout" onclick="logout()">–í—ã–π—Ç–∏</button>
        </div>

        <h1>üìù TODO List</h1>

        <div class="error" id="error"></div>
        <div class="success" id="success"></div>

        <div class="add-task">
            <div class="add-task-row">
                <input type="text" id="taskInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏..." />
                <button onclick="createTask()">–î–æ–±–∞–≤–∏—Ç—å</button>
            </div>
            <textarea id="taskDescription" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏ (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)..."></textarea>
        </div>

        <div class="filters">
            <button class="active" onclick="filterTasks('all')">–í—Å–µ</button>
            <button onclick="filterTasks('active')">–ê–∫—Ç–∏–≤–Ω—ã–µ</button>
            <button onclick="filterTasks('completed')">–ó–∞–≤–µ—Ä—à—ë–Ω–Ω—ã–µ</button>
        </div>

        <ul class="task-list" id="taskList"></ul>
    </div>

    <!-- Modal for task details -->
    <div class="modal" id="taskModal" onclick="closeModalOnBackdrop(event)">
        <div class="modal-content">
            <div class="modal-header">
                <h2>–î–µ—Ç–∞–ª–∏ –∑–∞–¥–∞—á–∏</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-field">
                <label>ID:</label>
                <div class="modal-field-value" id="modalId"></div>
            </div>
            <div class="modal-field">
                <label>–ù–∞–∑–≤–∞–Ω–∏–µ:</label>
                <div class="modal-field-value" id="modalName"></div>
            </div>
            <div class="modal-field">
                <label>–û–ø–∏—Å–∞–Ω–∏–µ:</label>
                <div class="modal-field-value" id="modalText"></div>
            </div>
            <div class="modal-field">
                <label>–°–æ–∑–¥–∞–Ω–æ:</label>
                <div class="modal-field-value" id="modalCreateTime"></div>
            </div>
            <div class="modal-field">
                <label>–°—Ç–∞—Ç—É—Å:</label>
                <div class="modal-field-value" id="modalStatus"></div>
            </div>
            <div class="modal-field" id="modalCompleteAtField" style="display: none;">
                <label>–ó–∞–≤–µ—Ä—à–µ–Ω–æ:</label>
                <div class="modal-field-value" id="modalCompleteAt"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8081';
        let currentFilter = 'all';
        let tasks = [];

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
        });

        function checkAuth() {
            const token = localStorage.getItem('token');
            const username = localStorage.getItem('username');

            if (token && username) {
                showMainApp(username);
                loadTasks();
            } else {
                showAuthScreen();
            }
        }

        function showAuthScreen() {
            document.getElementById('authScreen').classList.remove('hidden');
            document.getElementById('mainApp').classList.add('hidden');
        }

        function showMainApp(username) {
            document.getElementById('authScreen').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
            document.getElementById('currentUser').textContent = username;
        }

        function showLogin() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('registerForm').classList.add('hidden');
        }

        function showRegister() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
        }

        async function login() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!username || !password) {
                showAuthError('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                if (!response.ok) {
                    const error = await response.text();
                    throw new Error(error || '–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞');
                }

                const data = await response.json();
                localStorage.setItem('token', data.token);
                localStorage.setItem('username', data.username);

                document.getElementById('loginUsername').value = '';
                document.getElementById('loginPassword').value = '';

                showMainApp(data.username);
                loadTasks();
            } catch (error) {
                showAuthError(error.message);
            }
        }

        async function register() {
            const username = document.getElementById('registerUsername').value.trim();
            const password = document.getElementById('registerPassword').value;

            if (!username || !password) {
                showAuthError('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
                return;
            }

            if (username.length < 3) {
                showAuthError('–õ–æ–≥–∏–Ω –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –º–∏–Ω–∏–º—É–º 3 —Å–∏–º–≤–æ–ª–∞');
                return;
            }

            if (password.length < 8) {
                showAuthError('–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –º–∏–Ω–∏–º—É–º 8 —Å–∏–º–≤–æ–ª–æ–≤');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                if (!response.ok) {
                    const error = await response.text();
                    throw new Error(error || '–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏');
                }

                const data = await response.json();
                localStorage.setItem('token', data.token);
                localStorage.setItem('username', data.username);

                document.getElementById('registerUsername').value = '';
                document.getElementById('registerPassword').value = '';

                showMainApp(data.username);
                loadTasks();
            } catch (error) {
                showAuthError(error.message);
            }
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('username');
            tasks = [];
            showAuthScreen();
            showLogin();
        }

        function getAuthHeaders() {
            const token = localStorage.getItem('token');
            return {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            };
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ Enter –≤ –ø–æ–ª–µ –≤–≤–æ–¥–∞
        document.getElementById('taskInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                createTask();
            }
        });

        async function loadTasks() {
            try {
                const response = await fetch(`${API_URL}/tasks`, {
                    headers: getAuthHeaders()
                });

                if (response.status === 401) {
                    logout();
                    return;
                }

                if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–¥–∞—á');

                const data = await response.json();
                tasks = data || [];
                renderTasks();
            } catch (error) {
                showError('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∑–∞–¥–∞—á–∏: ' + error.message);
            }
        }

        async function createTask() {
            const input = document.getElementById('taskInput');
            const descriptionInput = document.getElementById('taskDescription');
            const taskName = input.value.trim();
            const taskDescription = descriptionInput.value.trim();

            if (!taskName) {
                showError('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/create`, {
                    method: 'POST',
                    headers: getAuthHeaders(),
                    body: JSON.stringify({
                        name: taskName,
                        text: taskDescription
                    })
                });

                if (response.status === 401) {
                    logout();
                    return;
                }

                if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∑–∞–¥–∞—á–∏');

                input.value = '';
                descriptionInput.value = '';
                showSuccess('–ó–∞–¥–∞—á–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∞');
                await loadTasks();
            } catch (error) {
                showError('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ–∑–¥–∞—Ç—å –∑–∞–¥–∞—á—É: ' + error.message);
            }
        } async function completeTask(id, complete) {
            if (complete) {
                showError('–ó–∞–¥–∞—á–∞ —É–∂–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∞');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/complete/${id}`, {
                    method: 'POST',
                    headers: getAuthHeaders()
                });

                if (response.status === 401) {
                    logout();
                    return;
                }

                if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∑–∞–¥–∞—á–∏');

                showSuccess('–ó–∞–¥–∞—á–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞');
                await loadTasks();
            } catch (error) {
                showError('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≤–µ—Ä—à–∏—Ç—å –∑–∞–¥–∞—á—É: ' + error.message);
            }
        }

        async function deleteTask(id) {
            if (!confirm('–£–¥–∞–ª–∏—Ç—å –∑–∞–¥–∞—á—É?')) return;

            try {
                const response = await fetch(`${API_URL}/delete/${id}`, {
                    method: 'DELETE',
                    headers: getAuthHeaders()
                });

                if (response.status === 401) {
                    logout();
                    return;
                }

                if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è –∑–∞–¥–∞—á–∏');

                showSuccess('–ó–∞–¥–∞—á–∞ —É–¥–∞–ª–µ–Ω–∞');
                await loadTasks();
            } catch (error) {
                showError('–ù–µ —É–¥–∞–ª–æ—Å—å —É–¥–∞–ª–∏—Ç—å –∑–∞–¥–∞—á—É: ' + error.message);
            }
        }

        function filterTasks(filter) {
            currentFilter = filter;

            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
            document.querySelectorAll('.filters button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            renderTasks();
        }

        function renderTasks() {
            const taskList = document.getElementById('taskList');

            let filteredTasks = tasks;
            if (currentFilter === 'active') {
                filteredTasks = tasks.filter(t => !t.complete);
            } else if (currentFilter === 'completed') {
                filteredTasks = tasks.filter(t => t.complete);
            }

            if (filteredTasks.length === 0) {
                taskList.innerHTML = '<div class="empty-state">–ù–µ—Ç –∑–∞–¥–∞—á</div>';
                return;
            }

            taskList.innerHTML = filteredTasks.map(task => `
                <li class="task-item ${task.complete ? 'completed' : ''}" onclick="showTaskDetails(${task.id})">
                    <input 
                        type="checkbox" 
                        class="task-checkbox" 
                        ${task.complete ? 'checked' : ''}
                        ${task.complete ? 'disabled' : ''}
                        onchange="event.stopPropagation(); completeTask(${task.id}, ${task.complete})"
                    />
                    <div class="task-info">
                        <div class="task-name">${escapeHtml(task.name)}</div>
                        <div class="task-dates">
                            –°–æ–∑–¥–∞–Ω–æ: ${formatDate(task.create_time)}
                            ${task.complete_at ? ' | –ó–∞–≤–µ—Ä—à–µ–Ω–æ: ' + formatDate(task.complete_at) : ''}
                        </div>
                    </div>
                    <div class="task-actions">
                        <button class="btn-delete" onclick="event.stopPropagation(); deleteTask(${task.id})">–£–¥–∞–ª–∏—Ç—å</button>
                    </div>
                </li>
            `).join('');
        }

        function showTaskDetails(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (!task) return;

            document.getElementById('modalId').textContent = task.id;
            document.getElementById('modalName').textContent = task.name;
            document.getElementById('modalText').textContent = task.text || '–ù–µ—Ç –æ–ø–∏—Å–∞–Ω–∏—è';
            document.getElementById('modalCreateTime').textContent = formatDate(task.create_time);
            document.getElementById('modalStatus').textContent = task.complete ? '‚úÖ –ó–∞–≤–µ—Ä—à–µ–Ω–∞' : '‚è≥ –í –ø—Ä–æ—Ü–µ—Å—Å–µ';

            const completeAtField = document.getElementById('modalCompleteAtField');
            if (task.complete_at) {
                document.getElementById('modalCompleteAt').textContent = formatDate(task.complete_at);
                completeAtField.style.display = 'block';
            } else {
                completeAtField.style.display = 'none';
            }

            document.getElementById('taskModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('taskModal').classList.remove('active');
        }

        function closeModalOnBackdrop(event) {
            if (event.target.id === 'taskModal') {
                closeModal();
            }
        }

        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleString('ru-RU', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }

        function showAuthError(message) {
            const errorDiv = document.getElementById('authError');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Enter –¥–ª—è —Ñ–æ—Ä–º –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const loginForm = document.getElementById('loginForm');
                const registerForm = document.getElementById('registerForm');

                if (!loginForm.classList.contains('hidden')) {
                    login();
                } else if (!registerForm.classList.contains('hidden')) {
                    register();
                }
            }
        });
    </script>
</body>
